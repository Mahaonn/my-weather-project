<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Weather App</h1>
      <form class="search-form">
        <input class="search-city" type="text" placeholder="Enter a city.." />
        <button class="search-btn">Search</button>
      </form>
    </header>
    <main>
      <div class="weather-app">
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </div>
      <div class="weather-app">
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <img src="./images/sunny-night.png" width="100"></img>
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15º/</strong>
              </div>
              <div class="weather-forecast-temperature">9º</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <img src="./images/partly-cloudy-night-1.png" width="100"></img>
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15º</strong>
              </div>
              <div class="weather-forecast-temperature">9º</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <img src="./images/partly-cloudy-night.png" width="100"></img>
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15º</strong>
              </div>
              <div class="weather-forecast-temperature">9º</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <img src="./images/cloudy.png" width="100"></img>
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15º</strong>
              </div>
              <div class="weather-forecast-temperature">9º</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <img src="./images/snow-rain.png" width="100"></img>
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15º</strong>
              </div>
              <div class="weather-forecast-temperature">9º</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
