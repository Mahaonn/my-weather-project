<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Weather App</h1>
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          id="search-input"
          placeholder="Enter a city.."
          required
        />
        <button type="submit" value="Search" class="search-btn">Search</button>
      </form>
    </header>
    <main>
      <div class="weather-backdrop">
        <div class="weather-app">
          <div class="weather-app-data">
            <div>
              <span id="current-time"></span>
              <h2 class="weather-app-city" id="current-city"></h2>
              <span id="weather-description"></span>
              <div id="weather-icon"></div>
              <p class="weather-app-details">
                Humidity: <strong id="current-humidity"></strong>, Wind:
                <strong id="wind-speed"><span>km/h</span></strong>
              </p>
            </div>
            <div class="weather-app-temperature-container">
              <div id="icon"></div>
              <div
                class="weather-app-temperature"
                id="current-temperature"
              ></div>
              <div class="weather-app-unit">Â°C</div>
            </div>
          </div>
        </div>
        <div class="weather-app-forcast">
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Coded by
        <a href="https://github.com/Mahaonn" target="_blank">
          Yevheniia Kovzikova</a
        >, is open-sourced on
        <a href="https://github.com/Mahaonn/weather-outside" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-outside-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="src/main.js"></script>
  </body>
</html>
