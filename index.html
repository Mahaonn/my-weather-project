<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Weather App</h1>
      <form class="search-form">
        <input class="search-city" type="text" placeholder="Enter a city.." />
        <button class="search-btn">Search</button>
      </form>
    </header>
    <main>
      <div class="weather-backdrop">
        <div class="weather-app">
          <div class="weather-app-data">
            <div>
              <span id="time">17:00</span>
              <h2 class="weather-app-city" id="city">London</h2>
              <span id="description">sunny</span>
              <img src="./images/sunny-night.png" width="150" />
              <p class="weather-app-details">
                Humidity: <strong id="humidity">87%</strong>, Wind:
                <strong id="wind-speed">1</strong>
              </p>
            </div>
            <div class="weather-app-temperature-container">
              <div id="icon"></div>
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weather-app-unit">Â°C</div>
            </div>
          </div>
        </div>
        <div class="weather-app">
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Coded by
        <a href="https://github.com/Mahaonn" target="_blank">
          Yevheniia Kovzikova</a
        >, is open-sourced on
        <a href="https://github.com/Mahaonn/weather-outside" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-outside-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
  </body>
</html>
